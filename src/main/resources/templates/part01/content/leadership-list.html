<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>江苏省卫生监督业务系统</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
        <h2>&gt;&gt; 所级领导名录管理</h2>
    </div>
    <!--//commonTableSearch-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="commonTableSearch">
        <form id="form-search" name="form-search" action="/part01/content/leadership-list/year" method="post">
            <tr>
                <th align="right">监督机构：</th>
                <td><select name="orgName" id="select">
                    <option value="请选择" th:text="请选择"></option>
                    <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
                </select></td>
                <th align="right">年份：</th>
                <td><select name="yearLy" id="select">
                    <option value="请选择">请选择</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select></td>
                <td align="right">
                    <button type="submit">查询</button>
                </td>
            </tr>
        </form>
    </table>
    <div class="btnBar">
        <ul class="clearfix">
            <li><a href="#" title="复制名录" class="btnNormal">复制名录</a></li>
            <li><a href="leadership-creat.html" title="填写信息" class="btnNormal">填写名录信息</a></li>
        </ul>
    </div>
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <tr align="center">
            <th>填表人</th>
            <th>填表人联系电话</th>
            <th>领导姓名</th>
            <th>性别</th>
            <th>民族</th>
            <th>出生年月</th>
            <th>政治面貌</th>
            <th>学历</th>
            <th>职务</th>
            <th>职称</th>
            <th class="editColDefault">操作</th>
        </tr>
        <tr align="center"  th:each="leader:${leaderList}">
            <td th:text="${leader.formFillingMan}">0123456-01</td>
            <td th:text="${leader.linkTel}">江苏省卫生监督所</td>
            <td th:text="${leader.leaderName}">行政部门</td>
            <td th:text="${leader.gender}">男</td>
            <td th:text="${leader.folk}">汉</td>
            <td th:text="${#calendars.format(leader.birthDate,'yyyy-MM-dd HH:mm:ss')}">025-83620785</td>
            <td th:text="${leader.pol}">025-83620785</td>
            <td th:text="${leader.degree}">501</td>
            <td th:text="${leader.manageJob}">501</td>
            <td th:text="${leader.title}">501</td>
            <td>
                <a href="leadership-view.html" class="btnIconView" title="查看详情"></a>
                <a href="leadership-creat.html" class="btnIconEdit" title="更新"></a>
                <a href="#" class="btnIconDel" title="注销"></a>
            </td>
        </tr>

    </table>

        <ul class="clearfix">
            <li><a href="#">首页</a></li>
            <li><a href="#">上页</a></li>
            <li><a href="#">1</a></li>
