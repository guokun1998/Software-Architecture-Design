<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>江苏省卫生监督业务系统</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
        <h2>&gt;&gt; 机构管理 - 监督机构基本情况表</h2>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="commonTableSearch">
        <form id="form-search" name="form-search" action="/part01/content/institution/oversightBodies.html" method="post">
            <tr>
                <th align="right">监督机构：</th>
                <td><select name="orgName" id="select">
                    <option value="请选择" th:text="请选择"></option>
                    <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
                </select></td>
                <th align="right">年份：</th>
                <td><select name="yearLy" id="select">
                    <option value="请选择">请选择</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select></td>
                <td align="right"><button>检索</button>&nbsp;&nbsp;&nbsp;<button>导出</button></td>
            </tr>
        </form>
    </table>
    <table border="0" align="center" cellpadding="0" cellspacing="1" class="commonTable">
        <tr>
            <td align="center" rowspan="2">单位</td>
            <td align="center" rowspan="2">编办批文日期（年月日）</td>
            <td align="center" rowspan="2">挂牌日期（年月日）</td>
            <td align="center" rowspan="2">独立运行日期（年月日）</td>
            <td align="center" rowspan="2">行政级别</td>
            <td align="center" rowspan="2">行政性质</td>
            <td align="center" rowspan="2">编制人数</td>
            <td align="center" rowspan="2">是否参公管理</td>
            <td align="center" rowspan="2">在职人数</td>
            <td align="center" rowspan="2">离退休人数</td>
            <td align="center" colspan="3">办公用房</td>
            <td align="center" colspan="3">内设科室数</td>
        </tr>
        <tr>
            <td align="center">建筑面积（平方米）</td>
            <td align="center">房屋所有权</td>
            <td align="center">在建面积（平方米）</td>
            <td align="center">业务科室</td>
            <td align="center">职能科室</td>
            <td align="center">派出机构数</td>
        </tr>
        <tr th:each="orgInformation:${orgInformationList}">
            <td align="center" th:text="${orgInformation.orgName}">鼓楼区卫生监督所</td>
            <td align="center" th:text="${orgInformation.zbbdocDate}"></td>
            <td align="center" th:text="${orgInformation.listingDate}">3</td>
            <td align="center" th:text="${orgInformation.standAloneDate}">34</td>
            <td align="center" th:text="${orgInformation.orgPro}">45</td>
            <td align="center" th:text="${orgInformation.exeType}">9</td>
            <td align="center" th:text="${orgInformation.zbbNum}">3</td>
            <td align="center" th:text="${orgInformation.ifPublicManage}">34</td>
            <td align="center" th:text="${orgInformation.onworkerNum}">45</td>
            <td align="center" th:text="${orgInformation.retireNum}">9</td>
            <td align="center" th:text="${orgInformation.officeBuildArea}">3</td>
            <td align="center" th:text="${orgInformation.buildingOwnerShip}">34</td>
            <td align="center" th:text="${orgInformation.officeBuildingarea}">45</td>
            <td align="center" th:text="${orgInformation.businessDivCount}">9</td>
            <td align="center" th:text="${orgInformation.funDivCount}">3</td>
            <td align="center" th:text="${orgInformation.orgCount}">34</td>

        </tr>
    </table>
    <!--//content pages wrap-->
</body>
</html>
