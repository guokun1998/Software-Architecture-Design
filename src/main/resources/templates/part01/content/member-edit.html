<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>江苏省卫生监督业务系统</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
    function jdy_hide(){
        document.getElementById('jdy1').style.display='none';
        document.getElementById('jdy2').style.display='none';
    }
    function jdy_show(){
        document.getElementById('jdy1').style.display='block';
        document.getElementById('jdy2').style.display='block';
    }
</script>
<script type="text/javascript">
    function submit(){
        document.getElementById("memberCreat").submit();
    }
</script>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
        <h2>&gt;&gt; <a href="member-list.html">人员管理</a> - 人员创建</h2>
    </div>
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <form id="memberCreat" name="memberCreat" action="/part01/content/member/edit.html" method="post">
            <tr>
                <td width="12%" align="right"><span class="required">*</span>人员编码：</td>
                <td width="21%" align="left"><input name="perCode" type="text" class="inputTextNormal" th:value="${stuff.perCode}" id="textfield" /></td>
                <td width="12%" align="right"><span class="required">*</span>姓名：</td>
                <td width="21%" align="left"><input name="repManName" type="text" class="inputTextNormal" th:value="${stuff.repManName}" id="textfield2" /></td>
                <td width="12%" align="right"><span class="required">*</span>性别：</td>
                <td align="left">
                    <input type="radio" name="gender" id="radio1" value="1" th:field="*{stuff.gender}" />男
                    <input type="radio" name="gender" id="radio" value="2" th:field="*{stuff.gender}" />女
                </td>
            </tr>
            <tr>
                <td align="right">出生年月：</td>
                <td align="left"><input name="birthDate" type="date" class="inputTextNormal"  th:datetime="${stuff.birthDate}" id="textfield3" /></td>

                <td align="right">民族：</td>
                <td align="left"><select  name="folk" id="select">
                    <!--<option>请选择</option>-->
                    <option value="1" th:selected="${stuff.folk=='1'}">汉</option>
                    <option value="2" th:selected="${stuff.folk=='2'}">其他</option>
                </select></td>

                <td align="right">政治面貌：</td>
                <td align="left"><select name="pol" id="select">
                    <option value="1" th:selected="${stuff.pol=='1'}">中共党员</option>
                    <option value="2" th:selected="${stuff.pol=='2'}">团员</option>
                    <option value="3" th:selected="${stuff.pol=='3'}">民族党派</option>
                    <option value="4" th:selected="${stuff.pol=='4'}">群众</option>
                </select></td>
            </tr>
            <tr>
                <td width="12%" align="right">手机：</td>
                <td width="21%" align="left"><input name="mobile" type="text" class="inputTextNormal" th:value="${stuff.mobile}" id="textfield" /></td>

                <td width="12%" align="right">电话：</td>
                <td width="21%" align="left"><input name="workTel" type="text" class="inputTextNormal" th:value="${stuff.workTel}" id="textfield2" /></td>

                <td width="12%" align="right">电子邮件：</td>
                <td align="left"><input name="email" type="text" class="inputTextNormal" th:value="${stuff.email}" id="textfield232" /></td>
            </tr>
            <tr>
                <td align="right">学历：</td>
                <td align="left"><select name="edu" id="select">
                    <option value="1" th:selected="${stuff.edu=='1'}">博士</option>
                    <option value="2" th:selected="${stuff.edu=='2'}">硕士</option>
                    <option value="3" th:selected="${stuff.edu=='3'}">本科</option>
                    <option value="4" th:selected="${stuff.edu=='4'}">大专</option>
                    <option value="5" th:selected="${stuff.edu=='5'}">中专</option>
                    <option value="6" th:selected="${stuff.edu=='6'}">高中</option>
                    <option value="7" th:selected="${stuff.edu=='7'}">初中</option>
                    <option value="8" th:selected="${stuff.edu=='8'}">无学历</option>
                    <option value="9" th:selected="${stuff.edu=='9'}">不详</option>
                </select></td>

                <td align="right">毕业学校：</td>
                <td align="left"><input name="graCollege" type="text" class="inputTextNormal" th:value="${stuff.graCollege}" id="textfield28" /></td>

                <td align="right"> 所选专业：</td>
                <td align="left"><input name="choiceSpe" type="text" class="inputTextNormal" th:value="${stuff.choiceSpe}" id="textfield24" /></td>
            </tr>
            <tr>
                <td align="right">所学专业类型：</td>
                <td align="left"> <select name="spe" id="select">
                    <option value="1" th:selected="${stuff.spe=='1'}">工程</option>
                    <option value="2" th:selected="${stuff.spe=='2'}">法律</option>
                    <option value="3" th:selected="${stuff.spe=='3'}">医药</option>
                    <option value="4" th:selected="${stuff.spe=='4'}">公共卫生</option>
                    <option value="5" th:selected="${stuff.spe=='5'}">无专业</option>
                    <option value="6" th:selected="${stuff.spe=='6'}">其他专业</option>
                    <option value="7" th:selected="${stuff.spe=='7'}">初中</option>
                </select></td>

                <td align="right">建所前从事专业：</td>
                <td align="left"><input name="beforeSpe" type="text" class="inputTextNormal" th:value="${stuff.beforeSpe}" id="textfield29" /></td>

                <td align="right">何时参加工作：</td>
                <td align="left"><input name="beginWorkDate" type="date" class="inputTextNormal"  id="textfield29" /></td>
            </tr>
            <tr>
                <td align="right">职务：</td>
                <td align="left"><select name="manageJob" id="select2">
                    <option value="1" th:selected="${stuff.manageJob eq '1'}">所长</option>
                    <option value="2" th:selected="${stuff.manageJob eq '2'}">书记</option>
                    <option value="3" th:selected="${stuff.manageJob=='3'}">副所长</option>
                    <option value="4" th:selected="${stuff.manageJob=='4'}">副书记</option>
                    <option value="5" th:selected="${stuff.manageJob eq '5'}">主任(科长)</option>
                    <option value="6" th:selected="${stuff.manageJob=='6'}">副主任(副科长)</option>
                    <option value="7" th:selected="${stuff.manageJob=='7'}">无</option>
                </select></td>
                <td align="right">职级：</td>
                <td align="left"><select name="jobLevel" id="select3">
                    <option value="1" th:selected="${stuff.jobLevel=='1'}">省部级正职</option>
                    <option value="2" th:selected="${stuff.jobLevel=='2'}">省部级副职</option>
                    <option value="3" th:selected="${stuff.jobLevel=='3'}">厅局级正职</option>
                    <option value="4" th:selected="${stuff.jobLevel=='4'}">厅局级副职</option>
                    <option value="5" th:selected="${stuff.jobLevel=='5'}">乡科级正职</option>
                    <option value="6" th:selected="${stuff.jobLevel=='6'}">乡科级副职</option>
                    <option value="7" th:selected="${stuff.jobLevel=='7'}">县处级正职</option>
                    <option value="8" th:selected="${stuff.jobLevel=='8'}">县处级副职</option>
                    <option value="9" th:selected="${stuff.jobLevel=='9'}">科办员</option>
                </select></td>
                <td align="right">职称：</td>
                <td align="left"> <select name="title" id="select4">
                    <option value="1" th:selected="${stuff.title=='1'}">初级（医（技）师）</option>
                    <option value="2" th:selected="${stuff.title=='2'}">初级（助理政工师）</option>
                    <option value="3" th:selected="${stuff.title=='3'}">初级（助理工程师）</option>
                    <option value="4" th:selected="${stuff.title=='4'}">初级（助理会计师）</option>
                    <option value="5" th:selected="${stuff.title=='5'}">初级（研究实习员）</option>
                    <option value="6" th:selected="${stuff.title=='6'}">中级（主管（治）医（技）师）</option>
                    <option value="7" th:selected="${stuff.title=='7'}">中级（政工师）</option>
                    <option value="8" th:selected="${stuff.title=='8'}">中级（馆员）</option>
                    <option value="9" th:selected="${stuff.title=='9'}">中级（工程师）</option>
                    <option value="10" th:selected="${stuff.title=='10'}">中级（会计师）</option>
                    <option value="11" th:selected="${stuff.title=='11'}">副高（副主任医（技）师）</option>
                    <option value="12" th:selected="${stuff.title=='12'}">副高（高级政工师）</option>
                    <option value="13" th:selected="${stuff.title=='13'}">副高（高级会计师）</option>
                    <option value="14" th:selected="${stuff.title=='14'}">正高（主任医（技）师））</option>
                    <option value="15" th:selected="${stuff.title=='15'}">未聘任专业技术职务<</option>
                    <option value="16" th:selected="${stuff.title=='16'}">无职称</option>
                    <option value="17" th:selected="${stuff.title=='17'}">不详</option>
                </select></td>
            </tr>
            <tr>
                <td align="right">何时进卫生监督所：</td>
                <td align="left"><input name="getInDate" type="date" class="inputTextNormal" id="textfield3" /></td>
                <td align="right">人员性质：</td>
                <td align="left"><select name="perPro">
                    <option value="1" th:selected="${stuff.perPro=='1'}">聘用制干部</option>
                    <option value="2" th:selected="${stuff.perPro=='2'}">聘用制工人</option>
                    <option value="3" th:selected="${stuff.perPro=='3'}">固定干部</option>
                    <option value="4" th:selected="${stuff.perPro=='4'}">固定工人</option>
                    <option value="5" th:selected="${stuff.perPro=='5'}">其他</option>
                </select></td>

                <td align="right">类别：</td>
                <td align="left">
                    <input type="radio" name="perType" id="radio1" value="1" th:field="*{stuff.perType}" checked  onclick="jdy_show()"/>监督人员
                    <input type="radio" name="perType" id="radio2" value="2" th:field="*{stuff.perType}" onclick="jdy_hide()"/>协查人员
                    <input type="radio" name="perType" id="radio2" value="3" th:field="*{stuff.perType}" onclick="jdy_hide()"/>不详
                </td>
            </tr>
            <tr id="jdy1">
                <td align="right"><span class="required">*</span>行政执法证号：</td>
                <td align="left"><input name="enfCardNo" type="text" class="inputTextNormal" th:value="${stuff.enfCardNo}" id="textfield32" /></td>

                <td align="right"><span class="required">*</span>何时取得行政执法证：</td>
                <td align="left"><input name="getCardDate" type="date" class="inputTextNormal" id="textfield27" /></td>

                <td align="right"><span class="required">*</span>卫生监督胸牌号：</td>
                <td align="left"><input name="healthPerNo" type="text" class="inputTextNormal" th:value="${stuff.healthPerNo}" id="textfield26" /></td>
                </td>
            </tr>
            <tr id="jdy2">
                <td align="right"><span class="required">*</span>何时取得卫生监督员资格：</td>
                <td align="left"><input name="getQuaDate" type="date" class="inputTextNormal" id="textfield27" /></td>
                <td align="right"><span class="required">*</span>目前持有有效的监督员证号：</td>
                <td align="left"><input name="healthCardNo" type="text" class="inputTextNormal" th:value="${stuff.healthCardNo}" id="textfield3" /></td>
                <td align="right"><span class="required">*</span>目前所持有效监督员证的有效时间：</td>
                <td align="left"><input name="cardDay" type="date" class="inputTextNormal" th:value="${stuff.cardDay}" id="textfield26" /></td>
            </tr>
            <tr>
                <td align="right">是否为在编人员：</td>
                <td align="left">
                    <input type="radio" name="ifStaffPer" id="radio1" th:field="*{stuff.ifStaffPer}" value="1" />是
                    <input type="radio" name="ifStaffPer" id="radio2" th:field="*{stuff.ifStaffPer}" value="0" />否
                </td>
                <td align="right"></td>
                <td align="left"></td>
                <td align="right">&nbsp;</td>
                <td align="left">&nbsp;</td>
            </tr>
            <input type="hidden" th:value="${stuff.id}" name="id">
        </form>
    </table>
    <!--//commonTable-->
    <div id="formPageButton">
        <ul>
            <li><button  onclick="submit()" title="保存" class="btnShort">保存</button></li>
            <li><a href="javascript:window.history.go(-1)" title="返回" class="btnShort">返回</a></li>
        </ul>
    </div>
    <!--//commonToolBar-->
</div>
<!--//content pages wrap-->
</body>
</html>
