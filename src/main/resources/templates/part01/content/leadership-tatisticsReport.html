<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>江苏省卫生监督业务系统</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
        <h2>&gt;&gt; 人员管理 -





            所级领导名录统计表

        </h2>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="commonTableSearch">
        <form id="form-search" name="form-search" action="/part01/content/leadership/tatisticsReport.html" method="post">
            <tr>
                <th align="right">监督机构：</th>
                <td><select name="orgName" id="select">
                    <option value="请选择" th:text="请选择"></option>
                    <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
                </select></td>
                <th align="right">年份：</th>
                <td><select name="yearLy" id="select">
                    <option value="请选择">请选择</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select></td>
                <td align="right"><button>检索</button>&nbsp;&nbsp;&nbsp;<button>导出</button></td>
            </tr>
        </form>
    </table>
    <table border="0" align="center" cellpadding="0" cellspacing="1" class="commonTable">
        <tr>
            <td align="center">单位</td>
            <td align="center">姓名</td>
            <td align="center">性别</td>
            <td align="center">民族</td>
            <td align="center">出生年月</td>
            <td align="center">政治面貌</td>
            <td align="center">学位</td>
            <td align="center">职务</td>
            <td align="center">职称</td>
            <td align="center">备注</td>
        </tr>
        <tr th:each="leader:${leaderList}">
            <td align="center" th:text="${leader.orgName}">南京市卫生监督所</td>
            <td align="center" th:text="${leader.leaderName}">2</td>
            <td align="center" th:text="${leader.gender}">45</td>
            <td align="center" th:text="${leader.folk}">9</td>
            <td align="center" th:text="${#calendars.format(leader.birthDate,'yyyy-MM-dd HH:mm:ss')}">11</td>
            <td align="center" th:text="${leader.pol}">64</td>
            <td align="center" th:text="${leader.degree}">2</td>
            <td align="center" th:text="${leader.manageJob}">45</td>
            <td align="center" th:text="${leader.title}">9</td>
            <td align="center" th:text="${leader.memo}">11</td>
        </tr>
    </table>
    <!--//content pages wrap-->
</body>
</html>
