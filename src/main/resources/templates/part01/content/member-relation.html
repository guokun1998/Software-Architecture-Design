    <script type="text/javascript">
        var xmlHttp;

        //创建ajax的核心对象creatxmlhttpRequest
        function createXMLhttpRequest() {
            xmlHttp = new XMLHttpRequest();
        }

        function check() {
            // var username = document.getElementById("username").value;
            var orgName = document.getElementById("selectO").value;
            // 发送请求
            sendRequest("${pageContext.request.contextPath}/part01/content/member-relation?orgName=" + orgName);
        }
        function sendRequest(url) {
            createXMLhttpRequest();
            xmlHttp.open("get",url,true);  //  true 就是异步NN
            //   send()里面也可以指定发送内容
            xmlHttp.send(null);   //  发送
            xmlHttp.onreadystatechange=callBack;   //回调函数

        }
        function callBack(){
            //当 readyState 等于 4 且状态为 200 时，表示响应已就绪：
            if(xmlHttp.readyState==4  && xmlHttp.status==200){
                var uname=xmlHttp.responseText;  //返回的内容:且字符串的方式返回
                var div=document.getElementById("result");

            }
        }
    </script>
