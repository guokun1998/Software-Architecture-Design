    <script type="text/javascript">
        function submit(){
            document.getElementById("officeCreate").submit();

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle"><h2>&gt;&gt; <a href="office-list.html">科室管理</a> - 科室创建</h2></div>
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <form id="officeCreate" name="institutionCreat" action="/part01/content/office/creat.html" method="post">
        <tr>
            <td align="right"><span class="required">*</span>请选择机构：</td>
            <td>
                <select name="orgName" id="select">
                    <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
                </select>
            </td>
        </tr>
            <tr>
                <td align="right"><span class="required">*</span>科室编码：</td>
                <td align="left"><input name="divCode" type="text" class="inputTextNormal" id="textfield3" /></td>
                <td align="right"><span class="required">*</span>科室名称：</td>
                <td align="left"><input name="divName" type="text" class="inputTextMiddle" id="textfield4" /></td>
                <td align="right"><span class="required">*</span>是否为分所：</td>
                <td align="left"><input type="radio" name="ifSub" value="1"/>是<input type="radio" name="ifSub" value="0"/>否</td>
            </tr>
            <tr>
                <td align="right">电话号码：</td>
                <td align="left"><input name="dutyTel" type="text" class="inputTextNormal" id="textfield6" /></td>
                <td align="right">传真号码：</td>
                <td align="left"><input name="fax" type="text" class="inputTextNormal" id="textfield7" /></td>
                <td align="right">门号：</td>
                <td align="left"><input name="divRoomNo" type="text" class="inputTextNormal" id="textfield2" /></td>
            </tr>
        </form>
    </table>

    <div id="formPageButton">
    	<ul>
        	<li><button title="保存" class="btnShort" onclick="submit()">保存</button></li>

    </div>
