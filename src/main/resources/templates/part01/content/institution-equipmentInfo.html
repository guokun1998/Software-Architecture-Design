<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>江苏省卫生监督业务系统</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
        <h2>&gt;&gt; 机构管理 -





            仪器设备配置情况表

        </h2>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="commonTableSearch">
        <form id="form-search" name="form-search" action="/part01/content/institution/equipmentInfo.html" method="post">
            <tr>
                <th align="right">监督机构：</th>
                <td><select name="orgName" id="select">
                    <option value="请选择" th:text="请选择"></option>
                    <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
                </select></td>
                <td align="right"><button>检索</button>&nbsp;&nbsp;&nbsp;<button>导出</button></td>
            </tr>
        </form>
    </table>
    <table border="0" align="center" cellpadding="0" cellspacing="1" class="commonTable">
        <tr>
            <td width="14%" rowspan="2" align="center">单位</td>
            <td align="center" colspan="3">千元以上检测仪器设备台数</td>
            <td align="center" colspan="3">车辆（辆）</td>
            <td align="center" colspan="3">执法取证工具（台数）</td>
            <td align="center" colspan="7">办公及信息化设备（台数）</td>
        </tr>
        <tr>
            <td width="8%" align="center">小于等于一万</td>
            <td width="7%" align="center">一万到十万</td>
            <td width="7%" align="center">大于等于十万</td>
            <td align="center">汽车(不含快速检测车)</td>
            <td width="4%" align="center">快速检测车</td>
            <td width="4%" align="center">摩托车</td>
            <td width="5%" align="center">照相机</td>
            <td width="5%" align="center">摄像机</td>
            <td width="4%" align="center">录音笔</td>
            <td width="6%" align="center">台式电脑</td>
            <td width="7%" align="center">笔记本电脑</td>
            <td width="4%" align="center">服务器</td>
            <td width="4%" align="center">交换机</td>
            <td width="4%" align="center">传真机</td>
            <td width="4%" align="center">投影仪</td>
            <td width="6%" align="center">复印机</td>
        </tr>
        <tr th:each="orgattached:${orgattachedList}">
            <td align="center" th:text="${orgattached.orgName}">南京市卫生监督所</td>
            <td align="center" th:text="${orgattached.equ1Count}">1</td>
            <td align="center" th:text="${orgattached.equ3Count}">2</td>
            <td align="center" th:text="${orgattached.equ2Count}">1</td>
            <td align="center" th:text="${orgattached.busCount}">3</td>
            <td align="center" th:text="${orgattached.rapidTestVehicleCount}">1</td>
            <td align="center" th:text="${orgattached.motorCount}">1</td>
            <td align="center" th:text="${orgattached.cameraCount}">1</td>
            <td align="center" th:text="${orgattached.videoCount}">1</td>
            <td align="center" th:text="${orgattached.vrCount}">1</td>
            <td align="center" th:text="${orgattached.computerNum}">1</td>
            <td align="center" th:text="${orgattached.notepadNum}">1</td>
            <td align="center" th:text="${orgattached.serverCount}">1</td>
            <td align="center" th:text="${orgattached.pbxCount}">1</td>
            <td align="center" th:text="${orgattached.faxCount}">1</td>
            <td align="center" th:text="${orgattached.ohpCount}">1</td>
            <td align="center" th:text="${orgattached.copycatNum}">1</td>
        </tr>
    </table>
    <!--//content pages wrap-->
</body>
</html>
