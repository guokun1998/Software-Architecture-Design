<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>江苏省卫生监督业务系统</title>
<link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
<script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
    <h2>&gt;&gt; 机构管理 - 


 年度财政拨款情况表</h2>
</div> 
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="commonTableSearch">
       	<form id="form-search" name="form-search" action="/part01/content/institution/financialReport.html" method="post">
        <tr>
            <th align="right">监督机构：</th>
            <td><select name="orgName" id="select">
                <option value="请选择" th:text="请选择"></option>
                <option th:each="orgName:${allOrgName}" th:text="${orgName}">某某监督机构1</option>
			</select></td>
			 <th align="right">年份：</th>
            <td><select name="yearLy" id="select">
                <option value="请选择">请选择</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
			</select></td>
            <td align="right"><button>检索</button>&nbsp;&nbsp;&nbsp;<button>导出</button></td>
        </tr>
       	</form>
</table>
     <table border="0" align="center" cellpadding="0" cellspacing="1" class="commonTable">
		<tr>
            <td align="center">单位</td>
            <td align="center">人员经费（万元）</td>
            <td align="center">公务费（万元）</td>
            <td align="center">业务经费（万元）</td>
            <td align="center">基本建设基金（万元）</td>
       </tr>
         <tr th:each="fund:${fundList}">
             <td align="center" th:text="${fund.orgName}">305.26</td>
             <td align="center" th:text="${fund.preFund}">305.26</td>
             <td align="center" th:text="${fund.businessFund}">1020.08</td>
             <td align="center" th:text="${fund.dutyFund}">2089.82</td>
             <td align="center" th:text="${fund.buildFund}">6122.37</td>
         </tr>
  </table>
<!--//content pages wrap-->
</body>
</html>
